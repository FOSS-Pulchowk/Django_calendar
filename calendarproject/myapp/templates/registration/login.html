{% extends 'myapp/base.html'%}
{% block content %}
<div class="page-center container">
  <br><br><br><br><br><br>
  <h1>Login</h1>
  <form method="POST">
    {%csrf_token%}
    {%for field in form%}
    {{field.errors}}
    <label>{{field.label}}</label>
    <input type="{% if field.label == 'Password' %}password{% else %}input{% endif %}" placeholder="{{field.label}}" name="{{field.name}}" class="form-control" />
    {%endfor%}
    <br/>
    <button type="submit" class="btn btn-primary">Login</button>

    </form>
<a href='/register'>Not Registered Yet?Sign Up.</a>
  </div>
{% endblock %}
